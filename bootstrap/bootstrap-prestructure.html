<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatiable" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Some Featured Work</title>
  </head>
  <body>
	<div class = "container">
		<div class = "row">
		  <div class = "col-md-6">
			<img class = "title-logo" src="http://placehold.it/100x100" alt="Logo">
		  </div>

			<h1 class = "title-super text-thin" >Jane Doette</h1>

		  </div>
		</div>
		<div class = "row">

				<hr>
			</div>
		</div>
		<div class = "row">
		  <div class = "col-md-12">
			<img src="http://placehold.it/1800x350" class="img-responsive">
		  </div>
		</div>
		<div class = "row">
			<div class = "col-md-12">
			<h2 class = "text-muted">Featured Work</h2>
			<div>
		</div>

		  <div class = "col-md-4">
			<img src="http://placehold.it/555x300" class="img-responsive" data-toggle="modal" data-target="#appify" alt = "Appify image">
			<h3 class ="text-uppercase">Appify</h3>
			<p><a href="http://github.com">https://github.com/udacity/Appify/</a></p>
		  </div>
		  <div class = "col-md-4">
			<img src="http://placehold.it/555x300" class="img-responsive" data-toggle="modal" data-target="#sunflower"alt = "Sunflower image">

			<p><a href="http://github.com">https://github.com/udacity/Sunflower/</a></p>
		  </div>
		  <div class = "col-md-4">
			<img src="http://placehold.it/555x300" class="img-responsive" data-toggle="modal" data-target="#bokeh"alt = "Bokeh image">
			<h3 class ="text-uppercase">Bokeh</h3>
			<p><a href="http://github.com">https://github.com/udacity/Bokeh/</a></p>
		  </div>
		</div>
	</div>
	
<!-- Modal -->
    <div class="modal fade" id="appify" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Details</h4>
                </div>
                <div class="modal-body">
                    <img class="img-responsive" src="http://placehold.it/555x300">
                    I am appify.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<!-- Modal -->
    <div class="modal fade" id="sunflower" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                </div>
                <div class="modal-body">
